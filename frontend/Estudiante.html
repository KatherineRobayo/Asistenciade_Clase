<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Gestión de Estudiantes</title>
    <link rel="stylesheet" href="Estilo.css">
    <script defer src="Estudiante.js"></script>
</head>
<body class="modulo-estudiante">
<div class="container">
    <div class="header-img"></div>
    <h1>Gestión de Estudiantes</h1>

    <!-- Registrar Estudiante -->
    <section class="card">
        <h2>Registrar Estudiante</h2>
        <form id="formRegistrar">
            <input type="text" id="nombre" placeholder="Nombre completo" required>
            <select id="tipoDocumento" required>
                <option value="">Tipo de documento</option>
                <option value="CC">Cédula</option>
                <option value="TI">Tarjeta de identidad</option>
                <option value="CE">Cédula de extranjería</option>
            </select>
            <input type="text" id="numeroDocumento" placeholder="Número de documento" required>
            <button type="submit">Registrar</button>
        </form>
    </section>

    <!-- Consultar Estudiante -->
    <section class="card">
        <h2>Consultar Estudiante en Departamento</h2>
        <form id="formConsultar">
            <select id="tipoDocConsulta" required>
                <option value="">Tipo de documento</option>
                <option value="CC">Cédula</option>
                <option value="TI">Tarjeta de identidad</option>
                <option value="CE">Cédula de extranjería</option>
            </select>
            <input type="text" id="numDocConsulta" placeholder="Número de documento" required>
            <button type="submit">Consultar</button>
        </form>
        <div id="resultadoConsulta" class="resultado"></div>
    </section>

    <!-- Modificar Estudiante -->
    <section class="card">
        <h2>Modificar Estudiante</h2>
        <form id="formModificar">
            <select id="tipoDocModificar" required>
                <option value="">Tipo actual de documento</option>
                <option value="CC">Cédula</option>
                <option value="TI">Tarjeta de identidad</option>
                <option value="CE">Cédula de extranjería</option>
            </select>
            <input type="text" id="numDocModificar" placeholder="Número actual de documento" required>
            <input type="text" id="nuevoNombre" placeholder="Nuevo nombre completo" required>
            <select id="nuevoTipoDocumento" required>
                <option value="">Nuevo tipo de documento</option>
                <option value="CC">Cédula</option>
                <option value="TI">Tarjeta de identidad</option>
                <option value="CE">Cédula de extranjería</option>
            </select>
            <button type="submit">Modificar</button>
        </form>
    </section>

    <!-- Registrar en Asignatura -->
    <section class="card">
        <h2>Registrar Estudiante en Asignatura</h2>
        <form id="formRegistrarAsignatura">
            <select id="tipoDocAsigReg" required>
                <option value="">Tipo de documento</option>
                <option value="CC">Cédula</option>
                <option value="TI">Tarjeta de identidad</option>
                <option value="CE">Cédula de extranjería</option>
            </select>
            <input type="text" id="numDocAsigReg" placeholder="Número de documento" required>
            <input type="text" id="codigoAsignaturaRegistro" placeholder="Código de asignatura" required>
            <input type="text" id="semestreAsignturaRegistro" placeholder="Semestre" required>
            <input type="text" id="seccionAsignaturaRegistro" placeholder="Sección" required>
            <button type="submit">Registrar en asignatura</button>
        </form>
        <div id="resultadoAsignaturaRegistro" class="resultado"></div>
    </section>

    <!-- Consultar Estudiantes en Asignatura -->
    <section class="card">
        <h2>Consultar Estudiantes en Asignatura</h2>
        <form id="formConsultarAsignatura">
            <input type="text" id="codigoAsignaturaConsulta" placeholder="Código de asignatura" required>
            <input type="text" id="SemestreAsignaturaConsulta" placeholder="Semestre" required>
            <input type="text" id="SeccionAsignaturaConsulta" placeholder="Sección" required>
            <button type="submit">Consultar</button>
        </form>
        <div class="resultado">
            <ul id="listaEstudiantesAsignatura"></ul>
        </div>
    </section>

    <button class="btn-volver" onclick="window.location.href='../index.html'">Volver al inicio</button>
</div>
</body>
</html>
