<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Inicio - Sistema de Asistencia</title>
    <style>
        body {
          font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
          margin: 0;
          padding: 0;
          background-color: #f0f4f8;
          display: flex;
          flex-direction: column;
          align-items: center;
        }

        h1 {
          margin-top: 40px;
          color: #222;
          font-size: 2.5em;
        }

        .iconos {
          display: grid;
          grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
          gap: 40px;
          max-width: 800px;
          margin: 50px auto;
          padding: 20px;
          justify-items: center;
        }

        .icono {
          background-color: #fff;
          border-radius: 15px;
          padding: 20px;
          box-shadow: 0 5px 15px rgba(0,0,0,0.1);
          transition: transform 0.3s, box-shadow 0.3s;
          text-align: center;
          width: 150px;
        }

        .icono:hover {
          transform: translateY(-5px);
          box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }

        .icono img {
          width: 80px;
          height: 80px;
          object-fit: contain;
          margin-bottom: 10px;
        }

        .icono span {
          display: block;
          font-weight: bold;
          color: #333;
          font-size: 1.1em;
        }

        a {
          text-decoration: none;
        }
    </style>
</head>
<body>
<h1>Bienvenido al Sistema de Asistencia</h1>

<div class="iconos">
    <a href="frontend/departamento.html" class="icono">
        <img src="Imagenes/departamento.png" alt="Departamento">
        <span>Departamento</span>
    </a>
    <a href="#" class="icono">
        <img src="Imagenes/Estudiante.png" alt="Estudiante">
        <span>Estudiante</span>
    </a>
    <a href="#" class="icono">
        <img src="Imagenes/Asignaturas.png" alt="Asignaturas">
        <span>Asignaturas</span>
    </a>
    <a href="#" class="icono">
        <img src="Imagenes/Asistencia.png" alt="Asistencia">
        <span>Asistencia</span>
    </a>
</div>
</body>
</html>
